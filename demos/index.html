<html>
  <head>
    <style>
      * {
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      // -Redirect the user back to the homepage.
      // -This is used because with my current
      //  custom SPA routing implementation
      //  if the user refreshes the page while
      //  on a SPA route such as /demos
      //  then the browser tries to refresh the
      //  actual URL pathname /demos.
      // -This simply first changes to the /demos
      //  directory and then redirects the
      //  user back to the actual root route.
      window.addEventListener('load', (event) => {
        window.location.pathname = '/';
      });
    </script>
  </body>
</html>
